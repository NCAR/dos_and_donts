<div class="container mtb">
    <div class="row centered">
        {% if include.title %}<h3>{{ include.title }}</h3>{% endif %}
        {% for project in site.categories[include.type] limit:include.limit %}
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12">
            <div class="he-wrap tpl6">
            <a href="{{ project.url  | prepend: site.baseurl }}"><img src="{{ "/assets/img/dos_donts/" | prepend: site.baseurl }}{{ project.img }}" alt="">
                <!--tried as button, didn't like as much <a href="{{ project.url  | prepend: site.baseurl }}" class="btn btn-default"><span class="glyphicon glyphicon-remove-circle"</span>{{ project.title }}-->
                <div class="he-view">
                    <div class="bg a0" data-animate="fadeIn">
                     </div><!-- he bg -->
                </div><!-- he view -->
            </a>    
            </div><!-- he wrap -->
        </div><! --/col-lg-3 -->
        {% endfor %}

    </div><! --/row -->
</div><! --/container -->
