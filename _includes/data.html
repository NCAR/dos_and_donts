{% for post in posts %}
        <div class="col-lg-4 col-lg-offset-1">
            <div class="spacing"></div>
            <h4>{{ post.title }}</h4>
		{{ post.content }}
            <p><b>Release date: </b> {{ post.releasedate }}</p>
            <p><b>Authors:</b> {{ post.authorlist }}</p>
            {% if post.doi %}
		<p><b>DOI: </b>{{ post.doi }}</p>
            {% endif %}
            <p><b>Download at: </b> <a href="{{post.download}}"> {{ post.download }}</a></p>
            <p><b>Described in: </b> <a href="{{ post.paperlink }}">{{ post.paperdescribe }}</a></p>
            <div class="hline"></div>
        </div>
{% endfor %}
